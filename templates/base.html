<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Football Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <div class="wrapper">
        <nav class="sidebar">
            <!-- Competitions -->
            <a href="{{ url_for('competition_bp.competition_analysis') }}" class="icon-button" title="Competitions">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <!-- Trophy Cup -->
                    <path d="M7 7h10v5a5 5 0 0 1-10 0V7z" />
                    <!-- Trophy Handles -->
                    <path d="M3 8v2a4 4 0 0 0 4 4" />
                    <path d="M21 8v2a4 4 0 0 1-4 4" />
                    <!-- Trophy Base -->
                    <rect x="8" y="16" width="8" height="2" />
                    <rect x="7" y="18" width="10" height="2" />
                </svg>
            </a>

            <!-- Teams -->
            <a href="{{ url_for('team_analysis') }}" class="icon-button" title="Teams">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2l7 4v6c0 5-3 9-7 10-4-1-7-5-7-10V6l7-4z"/>
                </svg>
            </a>

            <!-- Matches -->
            <a href="{{ url_for('match.match_analysis') }}" class="icon-button" title="Matches">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="8" y="8" width="48" height="48" rx="4"/>
                    <line x1="32" y1="8" x2="32" y2="56"/>
                    <circle cx="32" cy="32" r="4"/>
                </svg>
            </a>

            <!-- Players -->
            <a href="{{ url_for('player_analysis') }}" class="icon-button" title="Players">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="8" r="4"/>
                    <path d="M6 20c0-3.3 2.7-6 6-6s6 2.7 6 6"/>
                </svg>
            </a>
        </nav>

        <!-- Top Navbar -->
        <header class="top-navbar">
            <div class="logo">
                <span>Football Analytics</span>
            </div>
            <div class="dropdowns">
                {% block dropdowns %}
                <!-- Child templates will populate these -->
                {% endblock %}
            </div>
        </header>

        <!-- Main Content -->
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='js/dropdowns.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
